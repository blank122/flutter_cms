allprojects {
    ext.kotlin_version = "1.7.10" // or the latest compatible version
    repositories {
        google()
        mavenCentral()
    }
     dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.android.tools.build:gradle:7.0.4" // Ensure your Android Gradle plugin version is compatible

    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
